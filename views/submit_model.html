<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Submission</title>
    <link rel="stylesheet" href="/public/styles3.css" />
    <link rel="icon" type="image/png" href="/public/images/logo.png" />
  </head>
  <body>
    <div class="container">
      <h1>Submit Model Data</h1>
      <form id="submitForm">
        <label for="csvFile">Upload CSV File:</label>
        <input type="file" id="csvFile" accept=".csv" required />

        <label for="targetColumn">Target Column (should be same as dataset):</label>
        <input type="text" id="targetColumn" placeholder="Enter target column" required />

        <label for="sensitiveColumn">Sensitive Column (should be same as dataset):</label>
        <input type="text" id="sensitiveColumn" placeholder="Enter sensitive column" required />

        <label for="modelName">Select Model:</label>
        <select id="modelName" required>
          <option value="LogisticRegression">Logistic Regression</option>
          <option value="RandomForest">Random Forest</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      <div id="output"></div>
    </div>

    <!-- Your Form Logic -->
    <script src="/public/script3.js"></script>

    <!-- Background Animation Script -->
    <script>
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      document.body.appendChild(canvas);

      canvas.id = "bg";
      canvas.style.position = "fixed";
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.zIndex = -1;
      canvas.style.width = "100%";
      canvas.style.height = "100%";

      let w, h, particles = [];
      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor() {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
          this.size = Math.random() * 3 + 1;
          this.speedX = (Math.random() - 0.5) * 1;
          this.speedY = (Math.random() - 0.5) * 1;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > w) this.speedX *= -1;
          if (this.y < 0 || this.y > h) this.speedY *= -1;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.7)";
          ctx.fill();
        }
      }

      function init() {
        particles = [];
        for (let i = 0; i < 60; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, w, h);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      init();
      animate();
    </script>
  </body>
</html>
